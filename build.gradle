plugins {
    id 'java'
}

group 'io.github.henryhuang'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.5.4'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.9.5'
//    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.4.9'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

}
